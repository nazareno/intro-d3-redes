<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>D3</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<style>
			.node {
			    fill: #800000;
			    stroke: #fff;
			    stroke-width: 2px;
			}

			.link {
			    stroke: #999;
			    stroke-width: 2px;
			}
    </style>
</head>
<body>

	<div class="container">

		<div class="header">
			<div class="row">
				<div class="col-xs-10">
					<h2>Force layout</h2>
				</div>
			</div>
		</div>
		<ol class="breadcrumb">
			<li><a href="networks1.html">1</a></li>
			<li><a href="networks2.html">2</a></li>
			<li><a href="networks3.html">3</a></li>
			<li><a href="networks4.html">4</a></li>
		</ol>
		<header>
			<h1>Um exemplo mínimo</h1>
		</header>

		<div class="section">
			<h3>O que</h3>
			<p>Esse é um exemplo de dois nós e um link. Dá uma olhada em como é a estrutura de dados usada. Vê o drag.</p>
			<p>Por enquanto não se preocupe com o forceSimulation.</p>
		</div>


		<div id="chart"></div>

	</div>

	<footer></footer>

	<!-- scripts -->
	<script src="js/d3.v4.min.js"></script>
	<script>
		var
		    width = 1000,
		    height = 500;

		var svg = d3.select("#chart")
				.append("svg")
				.attr('version', '1.1')
				.attr('viewBox', '0 0 '+width+' '+height)
				.attr('width', '100%');

		// os dados
		var nodes = [
		    { "id" : "Um no"},
		    { "id" : "Outro no"}
		];

		var links = [
				{ "source": "Um no", "target": "Outro no"}
		];

		var link = svg.append("g")
				.attr("class", "link")
			.selectAll("line")
				.data(links)
			.enter()
			.append("line");

		var node = svg.append("g")
				.attr("class", "node")
			.selectAll("circle")
				.data(nodes)
			.enter().append("circle")
				.attr("r", 5)
				.call(d3.drag()
						.on("start", dragstarted)
						.on("drag", dragged)
						.on("end", dragended));

		var simulation = d3.forceSimulation()
		    .force("link", d3.forceLink().id(function(d) { return d.id; }))
		    .force("entre-nós", d3.forceManyBody())
		    .force("para centro", d3.forceCenter(width/2, height/2));

		simulation
	      .nodes(nodes)
	      .on("tick", ticked);

	  simulation.force("link")
		      .links(links);

		function ticked() {
			console.log("ticked!");
		    link
		        .attr("x1", function(d) { return d.source.x; })
		        .attr("y1", function(d) { return d.source.y; })
		        .attr("x2", function(d) { return d.target.x; })
		        .attr("y2", function(d) { return d.target.y; });

		    node
		        .attr("cx", function(d) { return d.x; })
		        .attr("cy", function(d) { return d.y; });
  	}


		function dragstarted(d) {
			if (!d3.event.active) simulation.alphaTarget(0.3).restart();
			d.fx = d.x;
			d.fy = d.y;
		}

		function dragged(d) {
			d.fx = d3.event.x;
			d.fy = d3.event.y;
		}

		function dragended(d) {
			if (!d3.event.active) simulation.alphaTarget(0);
			d.fx = null;
			d.fy = null;
		}
</script>

</body>
</html>
